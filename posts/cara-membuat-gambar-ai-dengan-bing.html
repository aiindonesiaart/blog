<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="https://qph.cf2.quoracdn.net/main-qimg-c5f7dc57e738dc5d977abe47136080dc" property="og:url">
  <title>Cara Membuat Gambar AI dengan Bing: Panduan Lengkap untuk Pemula</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../socpro.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div id="header"></div>

  <div id="social-proof-container">
      <div id="social-proof-notification" class="hidden">
        <img id="product-image" src="" alt="Product Image">
        <div id="notification-text">
          <span id="user-name"></span> telah membeli produk 
          <a id="product-link" href="#" target="_blank"></a>.
        </div>
      </div>
    </div>
  
  <div class="content">
    <div id="post-content"></div>
  </div>

    <div class="container">
        <h1>Random Prompt Generator</h1>
        <button id="generateButton">Generate</button>
        <div id="output">
        </div>
        <div id="instructions">Klik kata yang ingin selalu tampil</div>
    </div>
  
  <div id="footer"></div>

  <script>
    // Load header and footer
    fetch('../header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });
    fetch('../footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
        document.getElementById('year').textContent = new Date().getFullYear();
      });

    // Load and render markdown
    fetch('cara-membuat-gambar-ai-dengan-bing.md')
      .then(response => response.text())
      .then(text => {
        document.getElementById('post-content').innerHTML = 
          marked.parse(text);
      });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="../rpg.js"></script>
  <script src="../socpro.js"></script>
</body>
</html>
