<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoh Prompt Dalam Bahasa Indonesia</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div id="header"></div>
  
  <div class="content">
    <div id="post-content"></div>
  </div>
  
  <div class="container">
        <button class="button" onclick="generateRandomPrompt()">Klik Prompt Desain Interior</button>
        <button class="button" id="copy-button">Salin</button>
      <p id="prompt"></p>
    </div>

   <div id="footer"></div>

  <script>
    // Load header and footer
    fetch('../header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });
    fetch('../footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
        document.getElementById('year').textContent = new Date().getFullYear();
      });

    // Load and render markdown
    fetch('contoh-prompt-bahasa-indonesia.md')
      .then(response => response.text())
      .then(text => {
        document.getElementById('post-content').innerHTML = 
          marked.parse(text);
      });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="../rpg-interior.js"></script>
</body>
</html>
